<!DOCTYPE  html>

<html>
	<head>
		<title>Guilherme Marques - DoWhile 2021 </title>

		<link rel="stylesheet" href="styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	</head>

	<body>
		<main>
			<div class="container">
				<div class="avatar">
					<span>
						<img src="./images/seloRocket.svg" alt="selo rocketseat">
					</span>
					<img id="userPhoto" src="./images/pittsburgh.jpg" alt="foto pessoal">
				</div>

				<h1 id="userName">Name</h1>

				<a id="userGithubLink" href="https://github.com/" target="_blank"> 
					<img src="./images/github.svg" alt="icone github">
					<span id="githubLogin" >name</span>
				</a>

				<p id="userBio">
					User bio
				</p>

				<ul id="socialLinks">
					<li class="instagram">
						<a href="https://www.instagram.com" target="_blank">
							<img src="./images/instagram.png" alt="icone instagram"/>
						</a>
					</li>
					<li class="github">
						<a href="https://www.github.com" target="_blank">
							<img src="./images/github.png" alt="icone github"/>
						</a>
					</li>
					<li class="linkedin">
						<a href="https://www.linkedin.com" target="_blank">
							<img src="./images/linkedin.png" alt="icone linkedin"/>
						</a>
					</li>
				</ul>
			</div>
		</main>

		<script src="main.js"></script>

	</body>
</html>

<!--
	DOM - Document Object Model
	O navegador verifica o HTML e CSS e cria "por baixo dos panos" um documento com mapeameto dos objetos que existem no site
	Esses objetos na verdade são os elementos do HTML criados pelo navegador para ele se organizar
	Esse documento pode ser acessado pelo JavaScript, ou seja, é possível acessar o HTML pelo javascript através do DOM 
	(representação do HTML da página pelo navegador em um documento)
-->
